### Posts ###
permalink: /blog/:title


### Collections ###
collections_dir: docs
collections:
  projects:
    output: true
    permalink: projects/:categories/:slug
  projects-about:
    output: true
    permalink: projects/:name
  projects-play:
    output: true
    permalink: projects/:name/play
  projects-postmortem:
    output: true
    permalink: projects/:name/postmortem


### Disqus ###
disqus:
  shortname: rjmarzec                                   # Your website Shortname on disqus


### Analytics ###
analytics:
  enabled: true                                         # Set true to enable analytics
  google:
    tracking_id: UA-187912924-1


### Defaults for collections ###
defaults:
  - scope:
      path: "projects/*/about.md"
      type: "pages"
    values:
      layout: "page"
      read_time: false
      comments: false
      permalink: "/:path"
  - scope:
      path: "projects/*/play.md"
      type: "pages"
    values:
      layout: "page"
      read_time: false
      comments: false
      permalink: "/:path/play"
  - scope:
      path: "projects/*/postmortem.md"
      type: "pages"
    values:
      layout: "post"
      read_time: true
      comments: true
      permalink: "/:path/postmortem"
  - scope:
      path: "projects/~template/"
      type: "pages"
    values:
      published: false


### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
  - "*.css"


### Enable incremental building ###
incremental: true
